<!DOCTYPE html>
<html>

<head>
  <title>Film</title>
  <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
<header>
  <div class="heeaderContainer">
    <a href="/"><img src="/images/logo-siw.png" width="15%"/></a>
    <div>
      <div class="login-box" th:if="${userDetails}">
        <span th:text="${userDetails.username}"></span>
        <a href="/logout">Logout</a>
      </div>
      <div th:unless="${userDetails}" class="login-box">
        <a href="/login">Login</a>
      </div>
    </div>
  </div>
</header>


<h1>Film</h1>
<div th:if="${movies==null || movies.isEmpty()}">Non ci sono film nel sistema</div>
<ul>
  <li th:each="movie : ${movies}">
    <a th:href="@{'/movie' + '/' + ${movie.id}}"
       th:text="${movie.title} + ' (' + ${movie.year} + ')'">Up! (2000)</a>
  </li>
</ul>
</body>

</html>
