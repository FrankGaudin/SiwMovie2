<!DOCTYPE html>
<html>

<head>
  <title>
    SiwMovie - Registrazione
  </title>
  <link rel="stylesheet" href="/css/loginStile.css" />
</head>

<body>
<header>
  <a href="/"><img src="/images/logo-siw.png" width="150" /></a>
</header>

<div class="container">
  <div class="login-block">
    <h1>Registrazione nuovo utente</h1>
    <form th:action="@{/register}" method="POST">
      <div class="input-group">
        <label>Nome</label>
        <input type="text" placeholder="name" required th:field="${user.name}" />
        <span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'"></span>
      </div>
      <div class="input-group">
        <label>Cognome</label>
        <input type="text" placeholder="surname" required th:field="${user.surname}" />
        <span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}"
              th:style="'color:red'"></span>
      </div>
      <div class="input-group">
        <label>Email</label>
        <input type="text" placeholder="email" required th:field="${user.email}" />
        <span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" th:style="'color:red'"></span>
      </div>
      <div class="input-group">
        <label>Username</label>
        <input type="text" placeholder="username" required th:field="${credentials.username}" />
        <span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
              th:style="'color:red'"></span>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="password" required th:field="${credentials.password}" />
        <span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"
              th:style="'color:red'"></span>
      </div>
      <div class="button-group">
        <button type="submit">Registrati</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
