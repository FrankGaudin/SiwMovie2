<!DOCTYPE html>
<html>
<head>
  <title>Film</title>
  <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
<header>
  <div class="heeaderContainer">
    <a href="/"><img src="/images/logo-siw.png" width="20%"/></a>
    <div>
      <div class="login-box" th:if="${userDetails}">
        <span th:text="${userDetails.username}"></span>
        <a href="/logout">Logout</a>
      </div>
      <div th:unless="${userDetails}" class="login-box">
        <a href="/login">Login</a>
      </div>
    </div>
  </div>
</header>

<h1>Dettagli Film</h1>
<div th:if="${movie}">
  <span th:text="${movie.title}">Up!</span>
  <span th:text="'(' + ${movie.year} + ')'">2000</span>
  <span><img width="30%" th:src="'data:image/jpeg;base64,' + ${image}" /></span>
  <a th:href="@{'/addReview/' + ${movie.id}}">Aggiungi una recensione</a>
</div>
<div th:unless="${movie}">Non esiste</div>
</body>
</html>
